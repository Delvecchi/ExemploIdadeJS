<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Calculadora de Idade</h1>
        <section>
            <h2>Cadastro de informações</h2>

            <form onsubmit="calcular(event)" method="post">
                <div class="campo-form">
                    <label for="nome">Nome:</label>
                    <input required type="text" name="campo-nome" id="nome" placeholder="Insira seu nome completo" >
                </div>

                <div class="campo-form">
                    <label for="data">Data de Nascimento: </label>
                    <input required type="date" name="data" id="data" placeholder="Insira sua data de nascimento" >
                </div>

                <div class="conjunto-botoes">
                    <button type="reset">Limpar Formulário</button>
                    <button type="submit">Calcular</button>
                </div>

            </form>
        </section>
        <section>
            <h2>Usuários Cadastrados</h2>
            <table>
                <caption>Tabela de Usuarios</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Data de cadastro</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    
                </tbody>
            </table>
            <button onclick="deletarRegistros()" class="botao-tabela">Limpar Registros</button>
        </section>
    </main>
</body>

</html>
